<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1> Formulario </h1>

    <form action="pagina-recebe-dados.tipodapagina" method="GET">
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome"
            placeholder="Digite seu nome" >
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"
            placeholder="Digite seu Email">
        </div>
        <br>
        <div>
            <label for="msg">Mensagem</label>
            <textarea id="msg"></textarea>
        </div>
        <br>
        <div>
        <label for="carro">Selecione o seu carro</label>
        <select id="carro" nome="carro">
            <option>Volvo</option>
            <option>Opala</option>
            <option>Supra</option>
            <option>Marea</option>
        </select>
        </div>

        <br><br>
        <div>
           <button type="submit" title="Enviar Mensagem">Enviar Mensagem</button>
        </div>

        
    </form>
    
</body>
</html>
